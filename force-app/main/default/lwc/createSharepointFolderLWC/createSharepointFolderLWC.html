<template>
	<template if:true={showSpinner}>
		<lightning-spinner alternative-text="Loading"></lightning-spinner>
	</template>
	<lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSave}
		onsuccess={handleSuccess} onerror={handleError}>
		<lightning-modal-header label="Create Sharepoint Folder"></lightning-modal-header>
		<lightning-modal-body>
			<lightning-card>
				<template if:true={showProjectMessage}>
					<div style="color: red;font-size: large;padding: 10px 0 10px 15px;">
						{showProjectMessage}
					</div>
				</template>
				<template if:true={showOCMessage}>
					<div style="color: red;font-size: large;padding: 10px 0 10px 15px;">
						{showOCMessage}
					</div>
				</template>
				<template if:true={showField}>
					<div>
						<lightning-input-field field-name="Create_Sharepoint_Folder__c" onchange={handleChange}></lightning-input-field>
					</div>
				</template>
			</lightning-card>
		</lightning-modal-body>
		<lightning-modal-footer>
			<lightning-button class="slds-button slds-text-align_right" variant="neutral" label="Cancel"
				onclick={closeAction}></lightning-button>
			<lightning-button class="slds-button slds-text-align_right" variant="brand" type="submit" label="Save" disabled={disableSave}>
			</lightning-button>
		</lightning-modal-footer>
	</lightning-record-edit-form>
</template>
